<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel='shortcut icon' type='image/png' href='/assets/styles/favicon.png' />

	<title>Washington Vice & Virtue: Newsletter Signup</title>

	<!-- styles -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/assets/styles/app.css">

	<!-- scripts -->
	<script src="https://kit.fontawesome.com/9b37c97180.js"></script>
	
	<!-- Fathom - simple website analytics - https://github.com/usefathom/fathom -->
	<script>
		(function (f, a, t, h, o, m) {
			a[h] = a[h] || function () {
				(a[h].q = a[h].q || []).push(arguments)
			};
			o = f.createElement('script'),
				m = f.getElementsByTagName('script')[0];
			o.async = 1;
			o.src = t;
			o.id = 'fathom-script';
			m.parentNode.insertBefore(o, m)
		})(document, window, '//stats.marcusrelacion.com/tracker.js', 'fathom');
		fathom('set', 'siteId', 'FQUEA');
		fathom('trackPageview');
	</script>
	<!-- / Fathom -->
</head>

<body class="site-grid">
	<header class="site-header">
		<div class="site-logo">
			<a href="/"><img src="assets/media/logo.svg" alt=""></a>
		</div>
	</header>
	<main class="site-content">
		<section class="vvdc-form">
			<div class="content">
				<h1 class="header">Sign up to receive updates from Washington Vice & Virtue</h1>
			</div>
			<!-- VVDC Live Form -->
			<form action="https://buttondown.email/api/emails/embed-subscribe/washingtonvicevirtue" method="post"
				target="popupwindow"
				onsubmit="window.open('https://buttondown.email/washingtonvicevirtue', 'popupwindow')"
				class="embeddable-buttondown-form vvdc-email-form">
				<label for="bd-email">Enter your email</label>
				<input type="email" name="email" id="bd-email">
				<input type="hidden" value="1" name="embed"></input>
				<input type="submit" value="Subscribe" class="button button--submit"></input>
				<div class="buttondown-branding">
					<a href="https://buttondown.email" target="_blank">Powered by Buttondown.</a>
				</div>
			</form>
		</section>
	</main>
	<footer class="site-footer">
		<p>&copy; 2019 Washington Vice & Virtue.</p>
	</footer>
</body>

</html>
